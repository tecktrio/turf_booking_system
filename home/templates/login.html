<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
</head>
<body>
    <div class="d-flex justify-content-center mt-4">
        <div style="background-color: rgb(236, 233, 233) ;padding: 20px;border-radius: 10px;">
            
        <h4>Login</h4>
        <p>please login to get more access to our site and access the neccessary data form out site.    </p>
        <p style="color:red">{{login_status}}</p>
        <form method="POST" action="/login/" class="w-50 m-4">
            {% csrf_token %}
            <div class="d-flex justify-content-around p-2 m-2">
              <label>Email</label>
            <input type="email" placeholder="example@gmail.com" name="email"> 
              
            </div>
            <div class="d-flex justify-content-around">
                <label>Password</label>
            <input type="password" placeholder="" name="password"> 
            </div>
            
            <button class="btn btn-primary ">Login</button>
        </form>
        
    </div>
    </div>
</body>
</html>
