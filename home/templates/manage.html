<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body class="d-flex justify-content-center" >


    <div class="m-5" style="width: 60%;">

        <h4>List Available Turfs</h4>
        <p>given below are the list of turf that you have uploaded.</p>
        <div class="d-flex w-100">
            <a href="/add_turf"><button class="btn btn-primary m-2">Add Turf</button></a>
        </div>

        <div>
            {% for turf in turfs %}
            <a href="/edit_turf/{{turf.id}}">
            <div class="border border-secondary rounded p-2 m-2 d-flex text-black " style="text-decoration: none; color:black" >
                <img src="/media/{{turf.turf_image}}" width="10%" >
                <div class="m-2" >
                <h6 >{{turf.turf_name}}</h6>
                <p>{{turf.description}}</p>
                </div>
            </div>
            </a>
            {% endfor %}
        </div>

    </div>
   
    
</body>
</html>
