<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Turf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body class="d-flex justify-content-center">
        <div class="m-5" style="width: 20%;">
        <h4>Add Turf</h4>
        <p>adding turf to our site can make more audience to your site.</p>
        <form action="/add_turf" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="text" name="user_email" style="display: none;" class="rounded border border-secondary " value="{{user.email}}">
          <div class="d-flex flex-column"><label>Turf Name</label> <input type="text" name="turf_name" class="rounded border border-secondary " required></div>
          <div class="d-flex flex-column"><label>location</label> <input type="text" name="location" class="rounded border border-secondary" required></div>
          <div class="d-flex flex-column"><label>price</label> <input type="text" name = 'price' class="rounded border border-secondary" required></div>
          <div  class="d-flex flex-column"><label>Turf Image</label> <input type="file" name="image" class="rounded border border-secondary" required></div>
          <div class="d-flex flex-column"><label>description</label> <input type="text" name="description" class="rounded border border-secondary" required></div>
          <div class="">
             <input type="checkbox" name="9_10a" id="9_10a"  class="m-2"><label for="9_10a">9 am : 10 am </label><br>
             <input type="checkbox" name="10_11" id="10_11"  class="m-2"><label for="10_11">10 am : 11 am </label><br>
             <input type="checkbox" name="11_12" id="11_12"  class="m-2"><label for="11_12">11 am : 12 am </label><br>
             <input type="checkbox" name="1_2" id="1_2"  class="m-2"><label for="1_2">1 pm : 2 pm </label><br>
             <input type="checkbox" name="2_3" id="2_3"  class="m-2"><label for="2_3">2 pm : 3 pm </label><br>
             <input type="checkbox" name="3_4" id="3_4" class="m-2"><label for="3_4">3 pm : 4 pm </label><br>
             <input type="checkbox" name="4_5" id="4_5"  class="m-2"><label for="4_5">4 pm : 5 pm </label><br>
             <input type="checkbox" name="5_6" id="5_6"  class="m-2"><label for="5_6">5 pm : 6 pm </label><br>
             <input type="checkbox" name="6_7" id="6_7"  class="m-2"><label for="6_7">6 pm : 7 pm </label><br>
             <input type="checkbox" name="7_8" id="7_8"  class="m-2"><label for="7_8">7 pm : 8 pm </label><br>
             <input type="checkbox" name="8_9" id="8_9"  class="m-2"><label for="8_9">8 pm : 9 pm </label><br>
             <input type="checkbox" name="9_10" id="9_10"  class="m-2"><label for="9_10">9 pm : 10 pm </label><br>
          </div>
          <!-- <div class="d-flex flex-column"><label>end</label> <input type="date" name="end" class="rounded border border-secondary" required></div> -->
          <div class="d-flex flex-column"><label>Turf size</label> <input type="text" name="turf_size" class="rounded border border-secondary" required></div>
          <div class="d-flex flex-column"><label>Contact</label> <input type="text" name="contact" class="rounded border border-secondary" required></div>
          <button class="btn btn-primary mt-4">Upload Turf</button>
        </form>
    </div>
</body>
</html>
